<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h4>Info101 Builder Activity</h4>
        <p>This is the first Builder Exercise</p>

        <div><h5>img tag</h5></div>
        <img src="image.png" alt="Info101" style="width:300px;height:300px;">

        <div><h5>Embedding a YouTube Video</h5></div>
        <iframe width="560" 
                height="315" 
                src="https://www.youtube.com/embed/s4BibernJxU?start=180&controls=1&autoplay=1&mute=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen title="iframes">
        </iframe>

        <div><h5>video tag</h5></div>
        <video width="320" height="240" controls>
            <source src="FireworksSlowMotion.mp4" type="video/mp4">
        </video>

        <div><h5>audio tag</h5></div>
        <audio controls>
            <source src="file_example_MP3_700KB.mp3" type="audio/mp3">
        </audio>

        <div><h5>object tag</h5></div>
        <object type="application/pdf"
                data="sample.pdf"
                width="250"
                height="200">
        </object>
    </body>
</html>
